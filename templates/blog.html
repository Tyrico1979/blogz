{% extends "base.html" %}

{% block content %}
    <center><h1>Blogs</h1></center>



    <ul>

        {% for user in users %}
    
            {% for blog in blogs %}
    
                {% if user.id == blog.owner_id %}
    
        
    
        <h3><a href="/blog?id={{blog.id}}" value="{{blog.title}}">{{blog.title}}</a></h3>
    
        
    
        <h4 value="{{blog.body}}">{{blog.body}}</h4>
    
    
    
        <h5><i>Posted by:<a href="/blog?user={{user.id}}">{{ user.username }}</a></i></h5>
    
        
    
        <input type="hidden" name="id" value="{{blog.id}}"/>
    
    
    
        <hr />
    
                 {% endif %}
    
    
    
            {% endfor %}
    
        {% endfor %}

    </ul>

    {% endblock %}
